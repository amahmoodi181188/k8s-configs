apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-apps
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/amahmoodi181188/k8s-configs.git
    targetRevision: main
    path: ./manifests
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
