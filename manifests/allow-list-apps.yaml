apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nginx-namespace
  namespace: app1-namespace
spec:
  podSelector:
    matchLabels:
      app: app1
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: nginx-namespace
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: nginx-namespace
      ports:
        - protocol: TCP
          port: 8080
